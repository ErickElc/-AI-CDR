version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ai-cdr-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ai-cdr
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./backend/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - ai-cdr-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: AI-CDR.Backend.Api/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    container_name: ai-cdr-backend
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__MongoDB=mongodb://mongodb:27017
      - MongoDB__DatabaseName=ai-cdr
      - Orchestrator__BaseUrl=http://orchestrator:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ai-cdr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/Health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  ai-cdr-network:
    driver: bridge

