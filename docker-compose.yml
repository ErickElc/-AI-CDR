# O docker-compose carrega automaticamente o .env da raiz
# Use ${VAR} para referenciar vari√°veis do .env

services:
  mongodb:
    image: mongo:7.0
    container_name: ai-cdr-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ai-cdr
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ai-cdr-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-cdr-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai-cdr-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 15s

  backend:
    build:
      context: ./backend
      dockerfile: AI-CDR.Backend.Api/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    container_name: ai-cdr-backend
    restart: unless-stopped
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__MongoDB=mongodb://mongodb:27017
      - MongoDB__DatabaseName=ai-cdr
      - Orchestrator__BaseUrl=http://orchestrator:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ai-cdr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/Health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: ai-cdr-orchestrator
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.7}
      - BACKEND_URL=http://backend:8080
      - SESSION_TIMEOUT_MINUTES=${SESSION_TIMEOUT_MINUTES:-30}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      qdrant:
        condition: service_started
      backend:
        condition: service_healthy
    networks:
      - ai-cdr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-cdr-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
    networks:
      - ai-cdr-network
    volumes:
      - ./frontend/src:/app/src
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  qdrant_data:
    driver: local

networks:
  ai-cdr-network:
    driver: bridge

