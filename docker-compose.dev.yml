version: '3.8'

# Docker Compose para desenvolvimento
# Usa volumes para hot-reload e desenvolvimento mais r√°pido

services:
  mongodb:
    image: mongo:7.0
    container_name: ai-cdr-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ai-cdr-dev
    volumes:
      - mongodb_dev_data:/data/db
      - mongodb_dev_config:/data/configdb
    networks:
      - ai-cdr-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-cdr-qdrant-dev
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_dev_data:/qdrant/storage
    networks:
      - ai-cdr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_dev_data:
    driver: local
  mongodb_dev_config:
    driver: local
  qdrant_dev_data:
    driver: local

networks:
  ai-cdr-network:
    driver: bridge


